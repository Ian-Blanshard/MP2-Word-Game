<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Word Challenge Game</title>
</head>
<body>
    <div class="modal" id="gameInstructions">
        <div class="modalContent">
            <header class="modalHeader">
                <button class="closeModal" aria-label="close modal" data-close>X</button>
            </header>
            <section class="introduction">This game is ...</section>
            <section class="instructions">How to play ...</section>
        </div>
    </div>
    <div class="modal" id="isAWord">
        <div class="modalContent">
            <header class="modalHeader">
                <button class="closeModal" aria-label="close modal" data-close>X</button>
            </header>
            <section id="isAWordResult">...</section>
        </div>
    </div>
    <div class="modal" id="notAWord">
        <div class="modalContent">
            <header class="modalHeader">
                <button class="closeModal" aria-label="close modal" data-close>X</button>
            </header>
            <section class="introduction">...</section>
        </div>
    </div>
    
    
    <div class="gameTitle">
        <h1>Game Title</h1>
        <div>
            <h2>High Score: <span id="highScore">0</span></h2>
        </div>
    </div>
    <div class="currentGame">
        <div class="container">
            <h2>
                Timer countdown: <span id="countDownTimer"></span> seconds
            </h2>
        </div>
        <div class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div id="submitButton" class="container">
            <h2>
                Submit Word
            </h2>
        </div>
    </div>
    <div id="result">
        <h2>
            result
        </h2>
        <div id="playersWord" class="container">   
        </div>
    </div>
    <div class="gameInstructions">
        <h1 id="startGame">Start Game</h1>
        <div>
            <ul>
                <li>- Click start game</li>
                <li>- Use the letters provided to spell a word</li>
                <li>- Click Submit</li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="assets/scripts.js"></script>
</html>
