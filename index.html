<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Word Challenge Game</title>
</head>
<body>
    <div class="gameTitle">
        <h1>Game Title</h1>
        <div>
            <h2>High Score: <span>0</span></h2>
        </div>
    </div>
    <div class="currentGame">
        <div class="container">
            <h2>
                Timer countdown: <span id="countdownTimer">30</span> seconds
            </h2>
        </div>
        <div class="container">
            <div class="tile">1</div>
            <div class="tile">2</div>
            <div class="tile">3</div>
            <div class="tile">4</div>
            <div class="tile">5</div>
            <div class="tile">6</div>
            <div class="tile">7</div>
            <div class="tile">8</div>
            <div class="tile">9</div>
            <div class="tile">10</div>
            <div class="tile">11</div>
            <div class="tile">12</div>
        </div>
        <div class="container">
            <h2>
                Submit Word
            </h2>
        </div>
    </div>
    <div class="result">
        <h2>
            result
        </h2>
    </div>
    <div class="gameInstructions">
        <h1>Start Game</h1>
        <div>
            <ul>
                <li>- Click start game</li>
                <li>- Use the letters provided to spell a word</li>
                <li>- Click Submit</li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="assets/scripts.js"></script>
</html>
